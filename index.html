<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/config/app-config.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/icons/fonts/fonts.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <style>
        /* Style for the app loader to make it centered */
        .app-loader-busy {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: block;
        }

        /* Initially show the loader */
        .loading .app-loader-busy {
            display: block;
        }

        /* Hide the loader once the page is loaded */
        .loaded .app-loader-busy {
            display: none;
        }

        .EpicText {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .EpicCText {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:darkgoldenrod
        }

        /* Fix the cursor alignment */
        .typed-cursor {
            display: inline-block;
            position: relative;
            vertical-align: middle; /* Ensures the cursor is vertically aligned with the text */
            width: 10px; /* Adjust width of the cursor */
            animation: blink 0.7s infinite step-end;
        }

        /* Cursor blinking effect */
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="loading">
    <div class="app-loader-busy loader-lg animate">
        <svg viewBox="0 0 16 16">
            <circle class="app-ldr-busy" cx="8px" cy="8px" r="7px"></circle>
        </svg>
    </div>

    <!-- Your page content goes here -->
    <h1 class="EpicText">We are an <span class="EpicCText" id="element"></span></h1> <!-- Apply EpicText class here -->
    <script>
        var typed = new Typed('#element', {
            strings: ['small ^500buisness.',
                      'small (product name) making ^500 buisness'],
            typeSpeed: 40,
            smartBackspace: true, // Default value
            loop: true,
            showCursor: false,
            backSpeed: 40,
            autoInsertCss: true,

        });
    </script>
    <h2>text2</h2>

    <!-- JS to change the body class once the page is fully loaded (loading) -->
    <script>
        window.addEventListener('load', function() {
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
